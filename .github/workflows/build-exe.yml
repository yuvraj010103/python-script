name: Build Python EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      shell: pwsh  # PowerShell explicit
      run: |
        pip install --upgrade pip
        pip install pytest black flake8 pylint pyinstaller
        $env:PATH += ";${{ env:PYTHON }}\Scripts"  # Add Scripts to PATH [web:51]
        pyinstaller --version  # Verify

    - name: Build executable with PyInstaller
      shell: pwsh
      run: |
        $env:PATH += ";${{ env:PYTHON }}\Scripts"
        pyinstaller --onefile main.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-exe
        path: code/main.exe
